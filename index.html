# Farmacia
para saber o preço da entrega escolha entre: Centro, Fragata,Três Vendas,Laranjal

<script>
    const bairro = prompt("Bairro de Entrega: ")
    let taxaEntrega
    switch (bairro) {
    case "Centro":
    taxaEntrega = 5.00
    break
    case "Fragata":
    case "Três Vendas":
    taxaEntrega = 7.00
    break
    case "Laranjal":
    taxaEntrega = 10.00
    break
    default:
    taxaEntrega = 8.00
    }
    alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`)
    </script>
